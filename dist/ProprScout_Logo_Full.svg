<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 800 200" 
     version="1.1">
  
  <defs>
    <!-- Green gradient for icon background -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08B881;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient (optional, can be solid) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container with rounded square background -->
  <g id="logo-icon">
    <!-- Rounded square background -->
    <rect x="20" y="20" width="160" height="160" rx="28" ry="28" 
          fill="url(#iconGradient)" 
          style="filter: drop-shadow(0 6px 18px rgba(3,30,15,0.12));"/>
    
    <!-- Icon paths (scaled to fit in 160x160 with padding) -->
    <g transform="translate(40, 40) scale(0.1333)">
      <!-- Main house/building structure -->
      <path d="M669.6,407.4c0,2.6-2.1,4.8-4.8,4.8H600h-69.6v-67.6c0-1.3,0.5-2.5,1.4-3.4l64.8-64.8c1.9-1.9,4.9-1.9,6.8,0l64.8,64.8c0.9,0.9,1.4,2.1,1.4,3.4V407.4z" 
            fill="#FFFFFF"/>
      
      <!-- Speech bubble/communication element -->
      <path d="M600,342.6l-69.6,69.6l61.4,61.4c3,3,8.2,0.9,8.2-3.4V342.6z" 
            fill="#FFFFFF"/>
      
      <!-- Connection overlay element -->
      <path d="M600,412.2h-69.6v-67.6c0-1.3,0.5-2.5,1.4-3.4l64.5-64.5c1.4-1.4,3.7-0.4,3.7,1.5V412.2z" 
            fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Text Group -->
  <g id="logo-text">
    <!-- Main Brand Name: ProprScout -->
    <text x="220" y="100" 
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="48" 
          font-weight="700" 
          fill="url(#textGradient)"
          letter-spacing="-0.02em">
      ProprScout
    </text>
    
    <!-- Tagline: Real Estate Intelligence -->
    <text x="220" y="140" 
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
          font-size="16" 
          font-weight="400" 
          fill="#6B7280"
          letter-spacing="0.01em">
      Real Estate Intelligence
    </text>
  </g>
</svg>

